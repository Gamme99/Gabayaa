{% extends 'base.html' %} {% block content %} {% for shoe in shoes %}
<hr />
<p>{{shoe.name}}</p>
<p>${{shoe.price}}</p>
<p>{{shoe.description}}</p>
{% if shoe.image.url %}
<img
  style="width: 10rem; height: 12rem"
  src="{{ shoe.image.url }}"
  alt="image of the shoe"
/>
{% else %}
<p>No image available</p>
{% endif %} {% endfor %} {% endblock %}
