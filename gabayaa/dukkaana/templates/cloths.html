{% extends 'base.html' %} {% block content %} {% for cloth in cloths %}
<hr />
<p>{{cloth.name}}</p>
<p>${{cloth.price}}</p>
<p>{{cloth.description}}</p>
<p>{{cloth.image}}</p>
{% if cloth.image %}
<img
  style="width: 10rem; height: 12rem"
  src="{{ cloth.image.url }}"
  alt="image of the shoe"
/>
{% else %}
<p>No image available</p>
{% endif %} {% endfor %} {% endblock %}
