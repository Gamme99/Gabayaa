{% extends 'base.html' %} {% block content %} {% for electronic in electronics%}
<hr />
<p>{{electronic.name}}</p>
<p>${{electronic.price}}</p>
<p>{{electronic.description}}</p>
{% if electronic.image.url %}
<img
  style="width: 10rem; height: 12rem"
  src="{{ electronic.image.url }}"
  alt="image of the electronic"
/>
{% else %}
<p>No image available</p>
{% endif %} {% endfor %} {% endblock %}
